<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form" enctype="multipart/form-data">
            <h4>Contact Us</h4>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <br>

            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email-address" placeholder="Email Address" required>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <br>

            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required>
            <br>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="experience">Experience:</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select Experience Level</option>
                <option value="less-than-1-year">Less than 1 year</option>
                <option value="3-5-years">3 to 5 years</option>
                <option value="more-than-5-years">More than 5 years</option>
            </select>
            <br>

            <label for="apply-job">Applying for:</label>
        <select id="apply-job" name="apply-job" required>
          <option value="" disabled selected>--Choose a Job--</option>
          <option value="BA">Business Analyst (BA)</option>
          <option value="QA">Quality Analyst (QA)</option>
          <option value="Clerical">Clerical</option>
          <option value="PM">Project Manager (PM)</option>
          <option value="Dev">Developer</option>
        </select>
        <br>

            <label for="certificates">Certificates:</label>
            <input type="text" id="certificates" name="certificates" placeholder="Certificates (comma separated)">
            <br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Skills (comma separated)">
            <br>

            <label for="comment">Additional Comments:</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Your Comments"></textarea>
            <br>

            <label for="file-upload">Upload File:</label>
            <input type="file" id="file-upload" name="file-upload" accept=".pdf,.doc,.docx,.txt">
            <br>

            <input type="submit" value="Submit" id="submit">
        </form>

        <p id="msg"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
