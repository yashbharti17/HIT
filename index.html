<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="../Executive/script.js"></script>
    <style>
      /* General Page Styling */
body {
  font-family: "Arial", sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff); /* Nice gradient background */
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

/* Title Styling */
h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

/* Button Container */
.button-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* Buttons */
.button {
  padding: 12px 25px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  transition: 0.3s ease-in-out;
  width: 200px;
  text-align: center;
  margin: 20px;
  text-decoration: none;
  display: inline-block;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
}

.button:hover {
  transform: translateY(-3px);
  background: rgba(255, 255, 255, 0.4);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
}

/* Responsive Styling */
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  .button {
    font-size: 16px;
    width: 180px;
    padding: 10px 20px;
  }
}

    </style>
  </head>
  <body>
    <h1>Welcome to the Main Page</h1>
    <a href="../Employee_Website/index.html" class="button">Employee</a>
    <a href="../HIT_Project/index1.html" class="button">Candidate</a>
    <button onclick="authenticate()" class="button">Executive</button>
  </body>
</html>
