<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guidelines Page</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./fullscreen.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="questionDate">
        <h2>Guidelines for Assessment</h2>
        <ul>
          <li>Read each question carefully.</li>
          <li>Answer truthfully and to the best of your ability.</li>
          <li>Make sure you are in a quiet and comfortable space.</li>
          <li>Do not rush through the questions.</li>
          <li>Take your time to think before submitting answers.</li>
        </ul>

        <!-- Button to start assessment -->
        <button id="fullscreen-btn">Start Assessment</button>
      </div>
    </div>

    <script>
      // When the fullscreen button is clicked, toggle fullscreen and move to the first page
      document
        .getElementById("fullscreen-btn")
        .addEventListener("click", function () {
          toggle_full_screen(); // Toggle fullscreen on click

          // After entering fullscreen, submit the form to move to the first question
          setTimeout(function () {
            loadHtml(1);
          }, 100); // Wait a bit before submitting to allow fullscreen to activate
        });
      window.history.forward();
    </script>
  </body>
</html>
