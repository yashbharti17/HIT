        <script>
          function exitFullScreenAndLoadScore() {
            // Exit fullscreen mode
            if (document.fullscreenElement) {
              document
                .exitFullscreen()
                .then(() => {
                  // After exiting fullscreen, redirect to the score page
                  window.location.href = "./Score.html";
                })
                .catch((err) => {
                  console.error(`Error exiting fullscreen: ${err.message}`);
                  // Redirect even if fullscreen exit fails
                  window.location.href = "./Score.html";
                });
            } else {
              // If not in fullscreen, directly move to the score page
              window.location.href = "./Score.html";
            }
